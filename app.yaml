runtime: nodejs12

service: frontend

handlers: 
    # Serve all static files with urls ending with a file extension
    - url: /(.*\..+)$
      static_files: dist/\1
      upload: dist/(.*\..+)$

    #catch all handler to index.html
    - url: /.*
      static_files: dist/index.html
      upload: dist/index.html

env_variables:
    API_BASE_URL: "https://sendang-digital-map.et.r.appspot.com/api/"